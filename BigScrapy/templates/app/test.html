<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="/static/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="/static/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="/static/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- JQVMap -->
    <link href="/static/vendors/jqvmap/dist/jqvmap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="x_panel">
    <div class="x_content">
        <ul class="nav navbar panel_toolbox">
            <div class="x_content" align="align">
                <form action="#" class="form-horizontal form-label-left input_mask"
                      method="post">
                    {% csrf_token %}
                    <div class="modal-dialog modal-lg in " style="display: block; padding-right: 17px;">
                        <div class="modal-content">
                            <div class="x_content">
                                <br/>
                                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control has-feedback-left"
                                           id="inputSuccess2" placeholder="名称" name="host_name">
                                                            <span class="fa fa-user form-control-feedback left"
                                                                  aria-hidden="true"></span>
                                </div>

                                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control" id="inputSuccess3"
                                           placeholder="IP地址" name="ip_address">
                                                            <span class="fa fa-soundcloud form-control-feedback right"
                                                                  aria-hidden="true"></span>
                                </div>

                                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                    <input type="text"
                                           class="form-control has-feedback-left"
                                           id="inputSuccess4" placeholder=" 部门"
                                           name="office_id">
                                    <span class="fa fa-users form-control-feedback left"
                                          aria-hidden="true">
                                    </span>
                                </div>

                                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control" id="inputSuccess5"
                                           placeholder="项目名称" name="project_name">
                                                            <span class="fa fa-archive form-control-feedback right"
                                                                  aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default"
                                        data-dismiss="modal">
                                    取消
                                </button>
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Small modal -->
            <!-- /modals -->
        </ul>
    </div>
</div>
</body>
